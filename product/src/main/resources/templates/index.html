<!DOCTYPE html>
<html>
<head>
    <title>쇼핑몰</title>
    <style>
        .button {
          margin: 5px;
          width: 150px;
          height: 50px;
        }

        .etc-group, .member-group, .product-group, .order-group {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          height: 10vh;
        }

        /* 추가된 스타일 */
        .hidden {
          display: none;
        }
    </style>
</head>
<body>
<h1>쇼핑몰</h1>

<div class="etc-group">
    <button class="button" onclick="location.href='login.html'">로그인</button>
    <button class="button" onclick="location.href='cart.html'">장바구니</button>
    <button class="button hidden" id="mypage-btn" onclick="location.href='mypage.html'">마이페이지</button>
    <button class="button hidden" id="logout-btn" onclick="logout()">로그아웃</button>
</div>

<div class="member-group">
    <button class="button" onclick="location.href='join.html'">회원가입</button>
    <button class="button" onclick="location.href='회원목록.html'">회원 목록</button>
</div>

<div class="product-group">
    <button class="button" onclick="location.href='productRegist.html'">상품 등록</button>
    <button class="button" onclick="location.href='productList.html'">상품 목록</button>
</div>

<div class="order-group">
    <button class="button" onclick="location.href='order.html'">상품 주문</button>
    <button class="button" onclick="location.href='주문내역.html'">주문 내역</button>
</div>

<script>
    // 로그인 여부를 확인하는 함수입니다.
    function checkLoginStatus() {
        // 쿠키에서 토큰을 가져와서 로그인 여부를 확인합니다.
        const token = getCookie('jwt');
        if (token) {
            document.getElementById('mypage-btn').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('join-btn').classList.add('hidden');
        } else {
            document.getElementById('mypage-btn').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('join-btn').classList.remove('hidden');
        }
    }

    // 로그아웃 버튼 클릭 시 로그아웃 처리를 수행하는 함수입니다.
    function logout() {
        // 로그아웃 처리 로직을 구현하세요.
        // 예를 들어, 서버로 로그아웃 요청을 보내고, 성공적으로 처리되면 쿠키와 토큰을 삭제하고 로그인 페이지로 이동할 수 있습니다.
        // 이 예시에서는 단순히 쿠키와 토큰을 삭제하고 로그인 페이지로 이동하는 로직을 작성합니다.
        deleteCookie('jwt');
        window.location.href = 'http://localhost:8080/';
    }

    // 쿠키에서 특정 이름의 쿠키 값을 가져오는 함수입니다.
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                return cookie.substring(name.length + 1);
            }
        }
        return '';
    }

    // 쿠키를 삭제하는 함수입니다.
    function deleteCookie(name) {
        document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    // 페이지가 로드될 때 로그인 여부를 확인합니다.
    window.onload = checkLoginStatus;
</script>
</body>
</html>
