<!DOCTYPE html>
<html>
<head>
    <title>상품 목록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>상품 목록</h1>
<table id="products">
    <thead>
    <tr>
        <th>상품 ID</th>
        <th>상품명</th>
        <th>상품 설명</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $.get('/products', function(data) {
            $.each(data, function(index, product) {
                $('#products tbody').append('<tr><td>' + product.id + '</td><td>' + product.name + '</td><td>' + product.description + '</td><td>' + product.price + '</td></tr>');
            });
        });
    });
</script>
</body>
</html>
