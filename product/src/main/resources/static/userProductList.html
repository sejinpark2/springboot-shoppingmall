<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 상품 목록</title>
    <style>
        /* CSS 스타일을 추가하여 홈페이지를 꾸밀 수 있습니다 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        .btn-container {
            text-align: center;
        }

        .detail-btn {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 페이지 로딩이 완료된 후 실행되는 코드
        $(document).ready(function() {
            // "상세보기" 버튼 클릭 시 이벤트 핸들러
            $(document).on("click", ".detail-btn", function() {
                // productDetail.html로 이동
                window.location.href = "productDetail.html";
            });

            // 서버로부터 상품 데이터를 비동기적으로 가져오는 함수
            function getProducts(page) {
                $.ajax({
                    url: "/products?page=" + page,
                    type: "GET",
                    success: function(response) {
                        console.log(response); // 응답 확인

                        if (response && response.success && response.response && Array.isArray(response.response)) {
                            var products = response.response;
                            var tableBody = $("#productTable tbody");
                            tableBody.empty();
                            for (var i = 0; i < products.length; i++) {
                                var product = products[i];
                                var row = "<tr>" +
                                    "<td>" + product.productName + "</td>" +
                                    "<td>" + product.price + "</td>" +
                                    "<td>" + product.description + "</td>" +
                                    "<td class='btn-container'>" +
                                    "<button class='detail-btn'>상세보기</button>" +
                                    "</td>" +
                                    "</tr>";
                                tableBody.append(row);
                            }
                        } else {
                            alert("상품 데이터를 가져오는데 실패했습니다."); // 데이터 오류
                        }
                    },
                    error: function() {
                        alert("상품 데이터를 가져오는데 실패했습니다."); // 네트워크 오류
                    }
                });
            }

            // 페이지 로딩 시 첫 번째 페이지의 상품 데이터를 가져옴
            getProducts(0);
        });
    </script>
</head>
<body>
<h1>전체 상품 목록</h1>

<table id="productTable">
    <thead>
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>상세설명</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- 서버로부터 받아온 상품 데이터를 반복하여 표시 -->
    </tbody>
</table>
</body>
</html>
