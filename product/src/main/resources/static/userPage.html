<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>User Profile</h1>
<div id="userInfo"></div>

<script>
    $(document).ready(function() {
        $.ajax({
            url: '/user', // 로그인한 사용자의 정보를 가져오는 URL
            type: 'GET',
            dataType: 'json',
            success: function(user) {
                console.log(user); // 서버로부터 받은 데이터 확인
                $('#userInfo').append(`
                    <p>이름: ${user.name}</p>
                    <p>이메일: ${user.email}</p>
                    <p>전화번호: ${user.phoneNumber}</p>
                    <p>주소: ${user.address}</p>
                `);
            },
            error: function(request, status, error) {
                console.log('Status:', status); // 오류 상태 확인
                console.log('Error:', error); // 오류 메시지 확인
                console.log('Response:', request.responseText); // 서버로부터의 응답 내용 확인
            }
        }); // ajax 요청 닫기
    }); // document.ready 닫기
</script>
</body>
</html>
