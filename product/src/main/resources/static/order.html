<!DOCTYPE html>
<html>
<head>
    <title>주문</title>
</head>
<body>
<h1>주문하기</h1>
<form action="/order" method="post">
    <label for="product">상품명:</label>
    <select id="product" name="product">
        <option value="상품1">상품1</option>
        <option value="상품2">상품2</option>
        <option value="상품3">상품3</option>
    </select><br><br>
    <label for="quantity">주문 수량:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10"><br><br>
    <input type="submit" value="주문하기">
</form>
</body>
</html>
