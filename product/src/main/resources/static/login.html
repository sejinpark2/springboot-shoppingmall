<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>로그인</h1>
<form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" required><br><br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>
    <button type="button" id="loginSubmitButton">Login</button>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function() {
         const submitLoginForm = async () => {
             const email = document.getElementById('loginEmail').value;
             const password = document.getElementById('loginPassword').value;
             const data = {
                 email,
                 password,
             };
             try {
                 const response = await fetch('http://localhost:8080/login', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify(data)
                 });
                 const result = await response.json();
                 if (result.success) {
                     alert("로그인에 성공했습니다!");
                     window.location.href = '/';
                 } else {
                     alert("에러: " + result.error.message);
                 }
             } catch (error) {
                 console.error('에러:', error);
             }
         };
         document.getElementById('loginSubmitButton').addEventListener('click', submitLoginForm);
    });
</script>
</body>
</html>
